[package]
name = "graphix-lsp"
version = "0.1.0"
edition = "2024"
description = "Language Server Protocol implementation for Graphix"
license = "MIT"

[[bin]]
name = "graphix-lsp"
path = "src/main.rs"

[dependencies]
graphix-compiler = { path = "../graphix-compiler" }

lsp-server = "0.7"
lsp-types = "0.97"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
crossbeam-channel = "0.5"
anyhow = "1"
log = "0.4"
env_logger = "0.11"
arcstr = "1"
